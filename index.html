<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casella Numero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px; /* Spazio tra il titolo e gli altri elementi */
        }
        #risposta {
            font-size: 200px; /* Grandezza del testo */
            color: red;       /* Colore rosso */
            font-weight: bold;
            text-transform: uppercase; /* Trasforma il testo in maiuscolo */
            margin-bottom: 1px; /* Spazio tra la risposta e il campo di input */
        }
        #coser {
            font-size: 40px;
            font-weight: bold;
            color: blue; /* Puoi scegliere un altro colore */
            margin-bottom: 30px; /* Distanza tra il testo "COSER" e il resto */
        }
        img {
            width: 2000px; /* Per adattare l'immagine alla larghezza della finestra */
            height: 1000px; /* Mantiene le proporzioni dell'immagine */
            margin-bottom: 20px; /* Spazio sotto l'immagine */
        }
        input {
            font-size: 16px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
    </style>
    <script>
        function mostraRisposta() {
            var numero = document.getElementById("numeroInput").value;
            var risposta = document.getElementById("risposta");
            if (numero !== "") {
                risposta.innerHTML = "BALISTRI";
            } else {
                risposta.innerHTML = "";
            }
        }
    </script>
</head>
<body>
    <!-- Aggiungi l'immagine -->
    <img src="coser.png" alt="Immagine coser">
    
    <!-- Paragrafo con l'ID coser -->
    <p id="coser">COSER SPOGLIATIIIIIIIIIIIIIIIIIIIIIIIIII</p>

    <h1>Inserisci un numero</h1>
    <label for="numeroInput">Numero:</label>
    <input type="text" id="numeroInput" placeholder="Scrivi un numero" oninput="mostraRisposta()">
    <p id="risposta"></p>
</body>
</html>
